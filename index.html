<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing</title>
</head>
<body>
    <div class="container">
        <h1>Nuestro Typing game!</h1>
        <p class="title">Practique sus habilidades de tipeo con este texto de ejemplo de Sherlock Holmes. Haga Click en  **inicio** para empezar!</p>
        <p id="quote"><p>
        <p id="message"><p>
        <div>
        <input type="text" aria-label="palabra actual" id="texto-tipeado" />
        <button type="button" id="inicio">Inicio</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
